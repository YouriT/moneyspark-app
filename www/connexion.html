<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta name="format-detection" content="telephone=no" /> -->
        <meta name="viewport" content="user-scalable=no, initial-scale=0.5" />
        <!-- Please don't add "maximum-scale=1" here. It's bad for accessibility. -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
        <link id="mycss" rel="stylesheet" type="text/css" href="css/moneyspark.css" />
        <title>Moneyspark</title>
    </head>
    <body>

        <div class="container">
            <i class="icon-angle-left icon-2x iconback"></i>
            <div class="iconback text">back</div>
            <div style="margin-top: 30%">
                <div class="user"></div>
            </div>            
            <div class="row-fluid">
                <form>
                    <input type="text" name="email" class="userinfo" style="margin-top: 15%;" placeholder="email" data-role="none"/>
                     <input type="password" name="password" class="userinfo" style="margin-top: 5%;margin-bottom: 8%;" placeholder="password" data-role="none"/>
                    <!--
                    <div class="bordertop"></div>
                    <div class="borderbottom"></div>
                    -->
                    <button class="signin" style="margin-top: 8%;" data-role="none">sign in</button>
                    <a href="forgotten.html" class="password-forgot" style="margin-top: 8%;" data-role="none">I've forgotten my password ?</a>
                </form>
            </div>
            
        </div>   
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
            var ts=new Date().getTime();

            $('#mycss').prop('href','css/jquery.mobile.css?'+ts);
        </script>
    </body>
</html>
