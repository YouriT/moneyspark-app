        <meta name="format-detection" content="telephone=no" />

        <div class="container hidden-tablet hidden-desktop">
            <div style="margin-top: 30%">
                <div class="user"></div>
            </div>            
            <div class="row-fluid">
                <div class="userinfo" style="margin-top: 15%;">username</div>
                <div class="userinfo" style="margin-top: 5%;margin-bottom: 8%;">password</div>
                <!--
                <div class="bordertop"></div>
                <div class="borderbottom"></div>
                -->
                <div class="signin" style="margin-top: 8%;">sign in</div>
                <div class="password-forgot" style="margin-top: 8%;">I've forgotten my password ?</div>
            </div>
            
        </div>   
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
            var ts=new Date().getTime();

            $('#mycss').prop('href','css/jquery.mobile.css?'+ts);
        </script>
